<body>
   <div class="container-fluid col-md-4 bg" >
       <p><img src="./bird_image.jpg" alt=""></p>
        <div class="row" >
            <div class="col-md-12 "></div>
                <div class="col-md-12">
                    
                    <form>
                        <div class="form-group" >
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="input-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <div class="d-flex">

                            <div class="input-group-append">
                                <span id="show" class="input-group-text" onclick="showFace('text')" style="cursor: pointer;">
                                    show
                                </span>
                                
                                <span id="hide" class="input-group-text d-none" onclick="showFace()" style="cursor: pointer;">
                                    Hide
                                </span>
                            
                            </div>  
                        </div>
                        </div>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" required> Remember me
                        </label>
                           
                        </div>
                        <button style="color: #844d2b; border: 5px solid #aac5c9; margin-left: 150px;" onclick="submitClick()" type="button" class=" btn-default submit">Submit</button>
                        <p id="confirmation"></p>
                    </form>
                </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
   </div>
