<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- font-awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
        <!-- MDB  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
    </head>
    <body>
        <div class=" container-fluid px-0 " id="wrapper">
            <div class="row">
                <div class="col-md d-flex">
                    <!-- Sidebar-->
                    <div class="" id="sidebar-wrapper">
                        <!-- <div class="p-5"> -->
                        <div class="sidebar-heading border-bottom"><h5>EduQuiz Module</h5></div>
                        <div class="list-group list-group-flush">
                            <a class="list-group-item list-group-item-action p-3" href="#!">Dashboard</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Categories</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Manage Quiz</a>
                            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Activate Quiz</a>
                        </div>
                        <!-- </div>    -->
                    </div>
                    <!-- Page content wrapper-->
                    <div id="page-content-wrapper">
                        <!-- Top navigation-->
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="container-fluid">
                                <button class="btn btn-primary" id="sidebarToggle"><i class="fas fa-sliders-h"></i></button>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                                <a class="dropdown-item" href="#!">Action</a>
                                                <a class="dropdown-item" href="#!">Another action</a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item" href="#!">Something else here</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <!-- Page content-->
                        <div class="container-fluid">
                            <div class="container quiz">
                                <div class="justify-content-between d-flex">
                                    <div>Quiz Bank <i class="fas fa-question-circle"></i></div>
                                    <div>
                                    <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary modal-button" data-toggle="modal" data-target="#exampleModal">
                                            <i class="fas fa-plus-circle"></i> Create New Quiz
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-xl">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Create New Quiz</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row card-deck mt-3">
                                    <div class="card w-col-3">
                                    <div class="card-body">
                                        <h5 class="card-title">50</h5>
                                        <p class="card-text">Total Quiz</p>
                                    </div>
                                    </div>
                                    <div class="card w-col-3">
                                    <div class="card-body">
                                            <h5 class="card-title">0</h5>
                                        <p class="card-text">Average Participation</p>
                                    </div>
                                    </div>
                                <div class="card w-col-3">
                                    <div class="card-body">
                                        <h5 class="card-title">0</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                                <div class="card w-col-3">
                                    <div class="card-body">
                                        <h5 class="card-title">50</h5>
                                        <p class="card-text">Average Quiz/Category</p>
                                    </div>
                                </div>
                            </div>
                            </div> 
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./quizMainApp.js"></script>
         <!-- jQuery library -->
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
       <!-- Popper JS -->
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        
    </body>
</html>
