<body style="background-color: purple;">
    <div class="container col-md-4">
        <form>
            <h4>Sign up page</h4>
            <div>
                <span  id="report" style="color: rgb(230, 23, 23);"></span>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            First Name
                        </span>
                    </div>
                    <input type="text" class="form-control col-md-12 " name="" id="input1" placeholder="">
                </div>
            </div>

            
    
            <div>
                <span id="report1" style="color: rgb(230, 23, 23);"></span> 
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Last Name
                        </span>
                    </div>
                    <input type="text" class="form-control " name="" id="input2">         
        
                </div>
            </div>
    
            <div>
                <span id="report2" style="color: rgb(230, 23, 23);"></span>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Email
                        </span>
                    </div>
                    <input type="Email" class="form-control " name="" id="input3" placeholder="">
        
                </div>
            </div>
    
            <div>
                <span id="report3" style="color: rgb(230, 23, 23);"></span>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Phone Number
                        </span>
                    </div>
                    <input type="number" class="form-control " name="" id="input4">        
        
                </div>
            </div>

            
            <div>
                <span id="report4" style="color: rgb(230, 23, 23);"></span>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Password
                        </span>
                    </div>
                    <input type="password" class="form-control " name="" id="password1">    
                    <div class="input-group-append">
                        <span id="show" class="input-group-text" onclick="showFace('text')" style="cursor: pointer;">
                            show
                        </span>
                        
                        <span id="hide" class="input-group-text d-none" onclick="showFace()" style="cursor: pointer;">
                            Hide
                        </span>
                       
                    </div>     
        
                </div>
                <!-- <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
            </div> -->


            <div>
                <span id="report4" style="color: rgb(230, 23, 23);"></span>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                           Confirm Password
                        </span>
                    </div>
                    <input type="password" class="form-control " name="" id="password2" > 
                    <div class="input-group-append">
                        <span id="showCp" class="input-group-text" onclick="showFace2('text')" style="cursor: pointer;">
                            show
                        </span>
                        
                        <span id="hideCp" class="input-group-text d-none" onclick="showFace2()" style="cursor: pointer;">
                            Hide
                        </span>
                       
                    </div>        
        
                </div>
            </div>
            <button style="color: #844d2b; border: 5px solid #aac5c9; margin-left: 45%;" type="button" onclick="submitClick()">Submit</button>
            
        </form>
    </div>
