<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="todolist.css"> 
</head>
<body> 
    <div class=" holder-one  container my-5">
      <div class="container holder-two col-md-7  py-3">
        <h4 class="text-center txt">
            Shop with us! 
            <i class="fa-solid fa-credit-card"></i>
        </h4>
        <h5 style="color: rgb(18, 235, 54); margin-bottom: 0px;" id="displayName"></h5>
        <div class="holder-three container-fluid mt-4 col-md-12">
            <h5 class="text-center pt-4">
                Cart
                <i class="fa-solid fa-cart-shopping"></i>
            </h5>
            <div class="form-row">
                <select id="select" class=" form-control custom-select mb-3  col-md-6 mr-3 " onchange="getItemPrice(event)" >
                    <option value="">Select Item</option>
                </select>
                <input  class="form-control custom-input  col-md-2 text-dark " type="text"  id="price" disabled >
                <input  class="form-control custom-input  col-md-2 text-dark " type="text"  id="brand" disabled >
                <button id="list" onclick="myList()">add</button>
            </div>   
            <table border="0" cellspacing ="0">
                <thead>
                    <tr >
                        <th>S/N</th>
                        <th style="padding-left: 20px;"">Items</th>
                        <th style="padding-left: 50px;">Price</th>
                        <th style="padding-left: 50px;">Brand</th>
                        <th style="padding-left: 50px;">Qty</th>
                        <th style="padding-left: 50px;">Action</th>
                    </tr>
                </thead>

                <tbody id="table">
                </tbody>
                
            </table>    
            <label for="">Total</label>
            <input disabled  class=" custom-input text-white col-md-4 " type="text"  id="cal">
            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal header -->
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Update to Cart
                        <i class="fa-solid fa-cart-shopping"></i>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body form-row">  
                        <select class=" form-control custom-select mb-3  col-md-6 mr-3 text-dark " id ="opt1" onchange="getItemPrice2(event)" >
                            <option value="">Select Item</option>
                        </select>
                        <input class="form-control custom-input  col-md-2 " type="text"  id="price1" disabled>
                        <input class="form-control custom-input  col-md-2 " type="text"  id="brand1" disabled>
                    </div>

                    <!-- Modal footert -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="update()">
                        Update
                    </button>
                    </div>
                </div>
                </div>
            </div>
       </div>
      </div>    
    </div> 
    <script src="https://kit.fontawesome.com/41ed371ce6.js" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


    <script src="todoList.js"> </script>
 
</body>
</html>
